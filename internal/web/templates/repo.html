{{ define "repo" }}

<body>
    <div class="container mt-5">
    <div class="row">
        <div class="col">
        <table class="table">
            <form action="/save_repo/" method="post">
                <tr>
                    <td style="width: 20%;">Path</td>
                    <td><input name="path" type="text" class="form-control" value="{{ .Repo.Path }}"></td>
                </tr>
                <tr>
                    <td>Head</td>
                    <td><input name="head" type="text" class="form-control" value="{{ .Repo.Head }}"></td>
                </tr>
                <tr>
                    <td>Inventory</td>
                    <td><input name="inv" type="text" class="form-control" value="{{ .Repo.Inv }}"></td>
                </tr>
                <tr>
                    <td>Hosts</td>
                    <!-- <td><input name="hosts" type="text" class="form-control" value="{{ range .Repo.Hosts }}{{ . }} {{ end }}"></td> -->
                    <td><textarea name="hosts" style="width: 100%;" rows="2" wrap="soft">{{ range .Repo.Hosts }}{{ . }} {{ end }}</textarea></td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-primary">Save</button></td>
                    <td></td>
                </tr>
            </form>
        </table>
        </div>
        <!-- <div class="col">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">Warning!</h4>
                <p>After changing <b>Host</b> or <b>Port</b> you need to restart the app</p>
              </div>
        </div> -->
    </div>
    </div>
        

{{ template "footer" }}
{{ end }}
